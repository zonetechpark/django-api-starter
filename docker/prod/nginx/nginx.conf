upstream incubator_api {
    server api:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://incubator_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 2000M;
    }

}