version: "3.7"

services:
  api: &api
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
    image: profmcdan/incubatorngapi
    command: gunicorn -w 4 core.wsgi -b 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - redis
      - db

  db:
    image: postgres:12.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - 5432:5432

  redis:
    image: redis:alpine

  celery:
    <<: *api
    command: celery worker --app=core --loglevel=info --logfile=logs/celery.log
    ports: []
    volumes:
      - ./:/usr/src/app/
    env_file:
      - ./.env
    depends_on:
      - redis
      - api

  celery-beat:
    <<: *api
    command: celery -A core beat -l info
    ports: []
    volumes:
      - ./:/usr/src/app/
    env_file:
      - ./.env
    depends_on:
      - redis
      - celery

  dashboard:
    <<: *api
    command: flower -A core --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    env_file:
      - ./.env
    depends_on:
      - api
      - redis
      - celery

  nginx:
    build:
      context: .
      dockerfile: docker/prod/nginx/Dockerfile
    ports:
      - 8080:80

volumes:
  postgres_data: ~
