{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="mailsub" class="notification" align="center">
      <table
        width="100%"
        border="0"
        cellspacing="0"
        cellpadding="0"
        style="min-width: 320px;"
      >
        <tr>
          <td align="center" bgcolor="#eff3f8">
            <table
              border="0"
              cellspacing="0"
              cellpadding="0"
              class="table_width_100"
              width="100%"
              style="max-width: 680px; min-width: 300px;"
            >
              <tr>
                <td>
                  <div
                    style="height: 80px; line-height: 80px; font-size: 10px;"
                  ></div>
                </td>
              </tr>

              <tr>
                <td align="center" bgcolor=" #FAFAFA"></td>
              </tr>

              <tr>
                <td
                  align="center"
                  bgcolor="#FAFAFA"
                  style="
                    border-bottom-width: 1px;
                    border-bottom-style: solid;
                    border-bottom-color: #eff2f4;
                  "
                >
                  <table
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                  >
                    <tr>
                      <td align="center">
                        <div
                          style="
                            height: 22px;
                            line-height: 22px;
                            font-size: 10px;
                          "
                        ></div>
                        <table
                          width="80%"
                          align="center"
                          cellpadding="0"
                          cellspacing="0"
                        >
                          <tr>
                            <td
                              align="center"
                              valign="middle"
                              style="font-size: 12px; line-height: 12px;"
                            >
                              <img src="{% static "img/logo.png" %}"
                              alt="maudition-logo"><br />
                              <font
                                face="Tahoma, Arial, Helvetica, sans-serif"
                                size="2"
                                color="#282f37"
                                style="font-size: 12px;"
                              >
                                <span
                                  style="
                                    font-family: Arial, Helvetica, sans-serif;
                                    font-size: 12px;
                                    color: #5b9bd1;
                                  "
                                >
                                </span>
                              </font>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div
                          style="
                            height: 32px;
                            line-height: 32px;
                            font-size: 10px;
                          "
                        ></div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <tr>
                <td
                  align="center"
                  bgcolor=" #FAFAFA"
                  style="
                    border-bottom-width: 1px;
                    border-bottom-style: solid;
                    border-bottom-color: #eff2f4;
                  "
                ></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
